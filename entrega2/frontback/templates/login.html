<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>

<body>
    <form action="{{ url_for('login') }}" method="post" style="border:1px solid #ccc">
        <div class="container">
            <label for="user"><b>Usuário</b></label>
            <input type="text" placeholder="Insira o Usuário" name="user" required>

            <label for="senha"><b>Senha</b></label>
            <input type="password" placeholder="Insira a Senha" name="senha" required>

            <button type="submit">Login</button>
        </div>
    </form>
</body>

</html>
