<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
    <title>Sign Up</title>
</head>

<body>
    <form action="{{ url_for('signup') }}" method="post" style="border:1px solid #ccc">
        <div class="container">
            <h1>Cadastro</h1>
            <p>Preencha as informações para completar o cadastro</p>
            <hr>

            <label for="user"><b>Usuário</b></label>
            <input type="text" placeholder="Nome de Usuário" name="user" required>

            <label for="senha"><b>Senha</b></label>
            <input type="password" placeholder="Senha" name="senha" required>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Inscreva-se</button>
            </div>
        </div>
    </form>
</body>

</html>
